<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まごみゅー〜祖父母と孫のコミュニケーション〜</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <!-- <div class="clock">
        <div class="clock-date"></div>
        <div class="clock-time"></div>
      </div> -->
      <div class="p2p-media">
        <div id="my-stream" class="my-stream-normal">
          <video id="my-video" class="my-video-normal turning" autoplay muted playsinline></video>
        </div>
        <div id="your-stream" class="your-stream-normal">
          <video id="your-video" class="your-video-normal turning" autoplay muted playsinline></video>
        </div>
      </div>
      <div class="AImenu">
        <input id="sasetaruchan" type="image" src="sasetaruchan.png" alt="会話続けさせたるちゃん"></input>
        <div class="balloon">
          <p id="AItxt">６．<br>わたしをクリックしながら、おはなししてみよう！</p>
        </div>
      </div>
      <div class="menu-right">
        <div class="menu-tsunagu">
          <input id="tsunagu" type="image" src="tsunagu.png" alt="つなぐ">
        </div>
        <div class="menu-photo">
          <input id="photo" type="image" src="photo.png" alt="しゃしん">
        </div>
        <div class="menu-ageru">
          <input id="ageru" type="image" src="ageru.png" alt="あげる">
        </div>
        <div class="menu-morau">
          <input id="morau" type="image" src="morau.png" alt="もらう">
        </div>
      </div>
      <div class="menu-right2">
        <div class="menu-toziru">
          <input id="toziru" type="image" src="toziru.png" alt="toziru">
        </div>
      </div>
      
      <!-- つなぐ -->
      <div class="popup" id="popup-tsunagu">
        <div class="popup-inner">
          <div class="close-btn" id="tsunagu-close-btn"><i class="fas fa-times"></i></div>
            <input type="text" id="my-id" placeholder="あなたのIDは？"></input>
            <button id="id-open">２．せってい</button>
            <input type="text" id="your-id" placeholder="あいてのIDは？"></input>
            <button id="make-call">３．はっしん</button>
            <p>つながったら「×」ボタンおしてね！</p>
            <button id="id-close">せつだん</button>
        </div>
        <div class="black-background" id="tsunagu-black-bg"></div>
      </div>

      <!-- しゃしん -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/photo1.jpg" alt="写真1"></div>
          <div class="swiper-slide"><img src="img/photo2.jpg" alt="写真2"></div>
          <div class="swiper-slide"><img src="img/photo3.jpg" alt="写真3"></div>
          <div class="swiper-slide"><img src="img/photo4.jpg" alt="写真4"></div>
          <div class="swiper-slide"><img src="img/photo5.jpg" alt="写真5"></div>
          <!-- <div class="swiper-slide"><img src="img/photo6.jpg" alt="写真6"></div>
          <div class="swiper-slide"><img src="img/photo7.jpg" alt="写真7"></div>
          <div class="swiper-slide"><img src="img/photo8.jpg" alt="写真8"></div>
          <div class="swiper-slide"><img src="img/photo9.jpg" alt="写真9"></div>
          <div class="swiper-slide"><img src="img/photo10.jpg" alt="写真10"></div> -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </div>

      <!-- あげる -->
      <div class="popup" id="popup-ageru">
        <div class="popup-inner">
          <div class="close-btn" id="ageru-close-btn"><i class="fas fa-times"></i></div>
          <p>がんばってる　おまごさん　に</p>
          <p>ごほうび　を　あげますか？</p>
          <!-- <button id="ageru-close-btn1">１００えん　あげる</button> -->
          <button id="ageru-close-btn2">８．おかし　あげる</button>
          <img src="okodukai.jpeg" alt="おこづかい">
        </div>
        <div class="black-background" id="ageru-black-bg"></div>
      </div>
    
      <!-- もらう -->
      <div class="popup" id="popup-morau">
        <div class="popup-inner">
          <div class="close-btn" id="morau-close-btn"><i class="fas fa-times"></i></div>
          <p>おじいちゃん　おばあちゃん　から</p>
          <p>ごほうび　もらったよ！　えらぼう♪</p>
          <!-- <button id="morau-close-btn1">「ありがとう」をいってからおす</button> -->
          <button id="morau-close-btn2">ポテチ</button>
          <button id="morau-close-btn3">グミ</button>
          <button id="morau-close-btn4">クッキー</button>
          <img src="otanoshimi.jpeg" alt="おたのしみ">
        </div>
        <div class="black-background" id="morau-black-bg"></div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/cd06c14c99.js" crossorigin="anonymous"></script>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
